<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/jpeg" href="https://www.shutterstock.com/shutterstock/photos/1575834874/display_1500/stock-vector-simple-icons-of-weather-on-color-wheel-vector-illustration-eps-1575834874.jpg" />
    <title>Weather Forecast App</title>
    <link href="output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-attachment: fixed;
      }

      /* Dynamic background classes */
      .bg-sunny {
        background: url("https://64.media.tumblr.com/92a9e24eccbbb43f707907ba7af4389a/tumblr_orfxbzabtu1wrkrqxo1_500.gif")
          center/cover no-repeat fixed;
      }

      .bg-mist {
        background: url("https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdndodDM3ZmM5aW5hYml1OXVtOTBhamMxN3Bka2dtemo2aWwxOWl3OCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/yhZr5Wx7CBFbq/giphy.gif")
          center/cover no-repeat fixed;
      }

      .bg-clear {
        background: url("https://i.makeagif.com/media/1-20-2017/Dcv7Ly.gif")
          center/cover no-repeat fixed;
      }

  
      .bg-cloudy {
        background: url("https://i.pinimg.com/originals/3c/6d/81/3c6d812bd53d19b45202e5483380b97a.gif")
          center/cover no-repeat fixed;
      }

      .bg-rainy {
        background: url("https://cdn.pixabay.com/animation/2023/03/26/01/15/01-15-42-612_512.gif")
          center/cover no-repeat fixed;
      }

      .bg-snow {
        background: url("https://i.pinimg.com/originals/95/e8/2d/95e82d311a9c58d3f5e758c1d472f994.gif")
          center/cover no-repeat fixed;
      }
      /* Default background */
      .default-bg {
        background: url("https://study.com/cimages/videopreview/videopreview-full/weather-definition-and-types_113503.jpg")
          center/cover no-repeat fixed;
      }

      .fade {
        transition: background 600ms ease;
      }

      /* showing icon on hover */
      #searchBtn:hover {
        font-size: 18px;
        transition: all 0.3s ease;
        background-color: #ffbb00;
        box-shadow: 5px 5px #ffd86f;
      }

      #searchBtn i {
        display: none;
      }

      #searchBtn:hover i {
        display: inline-block;
        scale: 1.2;
      }

      #currentLocationBtn i {
        display: none;
      }

      #currentLocationBtn:hover i {
        display: inline-block;
        scale: 1.2;
      }

      #currentLocationBtn:hover {
        font-size: 18px;
        transition: all 0.3s ease;
        background-color: #2ae012;
        box-shadow: 5px 5px #1eff00;
      }

      #clearRecent i {
        display: none;
      }

      #clearRecent:hover i {
        display: inline-block;
        scale: 1.2;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .change:hover{
        background-color: #57ee35;
        box-shadow: 0 0 5px #33ff00;
        font-size: 16px;
        transition: all 0.3s ease;
        border:solid #57ee35;
        cursor: pointer;
      }

      .change1:hover{
        cursor: pointer;
        scale: 1.1;
      }

      /* message box */
      #messageBox {
        transition: transform 0.25s ease, opacity 0.25s ease;
        transform: translateY(8px);
        opacity: 0;
      }
      #messageBox.show {
        transform: translateY(0);
        opacity: 1;
      }
    </style>
  </head>
   <body
    class="min-h-screen fade flex items-center justify-center p-6 default-bg"
  >
    <div class="w-full max-w-5xl">
      <!-- Header -->
      <header class="flex flex-col md:flex-row items-start md:items-center justify-between mb-6 gap-4">
        <div>
          <h1 class="text-3xl md:text-4xl font-bold text-black drop-shadow">
            Weather Forecast
          </h1>
          <p class="text-sm text-black mt-1">
            Current weather + 5-day forecast •
            <a href="https://www.weatherapi.com/" target="_blank" class="text-white-600 hover:underline">
              WeatherAPI.com
            </a>
          </p>
        </div>
        <div class="text-black text-sm">
          <p id="localTime" class="text-black/90">Local Time: --</p>
        </div>
      </header>

      <!-- Controls -->
      <section class="bg-white bg-opacity-12 backdrop-blur-md rounded-lg p-4 mb-6 shadow-md">
        <form id="searchForm"class="flex flex-col sm:flex-row gap-3 items-center">
          <input
            id="cityInput"
            aria-label="City name"
            class="px-3 py-2 rounded-md w-full sm:flex-1 text-gray-800"
            placeholder="Enter city name (e.g., Mumbai)"
          />
          <button
            id="searchBtn"
            type="submit"
            class="px-4 py-2 bg-yellow-400 rounded-md font-semibold text-gray-900">
            <i class="fa-solid fa-magnifying-glass"></i> &nbsp;Search
          </button>
          <button
            id="currentLocationBtn"
            type="button"
            class="px-4 py-2 bg-green-400 rounded-md font-semibold text-gray-900">
            <i class="fa-solid fa-location-crosshairs"></i> &nbsp;Use My Location
          </button>

          <div
            class="flex items-center gap-2 justify-center sm:justify-end w-full sm:w-auto mt-2 sm:mt-0">
            <label class="text-black/90">Unit:</label>
            <button
              id="unitBtn"
              type="button"
              class="px-3 py-1 bg-white/80 text-gray-900 rounded-[7px] border-2 border-solid change1">
              °C
            </button>
          </div>
        </form>

        <!-- Recently searched dropdown -->
        <div class="mt-3 flex items-center gap-3">
          <label class="text-black/90">Recent search:</label>
          <select
            id="recentSelect"
            class="px-3 py-2 rounded-md text-gray-800 bg-white/90 border "
          >
            <option value=""> -none- </option>
          </select>
          <button
            id="clearRecent"
            class="ml-2 px-3 py-1 rounded-[7px] bg-white/20 text-black/90 text-sm border-2 border-solid change"
          ><i class="fa-solid fa-trash fa-shake"></i> Clear</button>
        </div>
      </section>

      <!-- Message box (custom) -->
      <div
        id="messageBox"
        class="fixed bottom-6 right-6 bg-red-600 text-black px-4 py-3 rounded shadow-lg z-50"
        role="alert" aria-live="assertive"
        hidden>
      </div>

      <!-- Main content -->
      <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Current Weather Card -->
        <article id="weatherCard"
         class="bg-white bg-opacity-12 backdrop-blur-md rounded-2xl p-6 shadow-lg text-black hidden">
          <div class="flex items-center justify-between">
            <div>
              <h2 id="cityName" class="text-2xl font-bold">City, Country</h2>
              <p id="localTimeCard" class="text-sm text-black/90">
                Date & time
              </p>
            </div>

            <div class="text-right">
              <img id="icon" src="" alt="" class="w-20 h-20 inline-block" />
              <div class="text-3xl font-bold mt-1" id="temp">--°C</div>
              <div id="condition" class="text-sm text-black/90">Condition</div>
            </div>
          </div>

          <div class="mt-4 grid grid-cols-3 gap-3 text-sm">
            <div class="bg-white/8 p-3 rounded text-center">
              <p class="font-semibold">Humidity</p>
              <p id="humidity">--%</p>
            </div>
            <div class="bg-white/8 p-3 rounded text-center">
              <p class="font-semibold">Wind</p>
              <p id="wind">-- km/h</p>
            </div>
            <div class="bg-white/8 p-3 rounded text-center">
              <p class="font-semibold">Feels like</p>
              <p id="feelslike">--°C</p>
            </div>
          </div>

          <div class="mt-4 text-sm text-black/90" id="alerts"></div>
        </article>

        <!-- 5-Day Forecast -->
        <aside
          class="bg-white bg-opacity-12 backdrop-blur-md rounded-2xl p-4 shadow-lg text-black">
          <h3 class="font-semibold text-lg mb-3">5-Day Forecast</h3>
          <div
            id="forecastContainer"
            class="grid grid-cols-1 sm:grid-cols-2 gap-3"
          ></div>
        </aside>
      </main>
    </div>

    <script src="Js/main.js"></script>
  </body>
</html>
